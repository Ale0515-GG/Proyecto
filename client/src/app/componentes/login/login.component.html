<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="tour">

    <div class="card mx-auto">
      <div class="card-header text-center">
        <h4 style="color: black">Inicia Sesion</h4>
      </div>
    
     
    <div class="d-flex justify-content-center">
      <div class="modificado">
    
          <p class="text-danger"></p>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label> 
            <input [(ngModel)]="ingresar.Correo" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa Correo">
          </div>
    
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="ingresar.Contrasena" type="password" class="form-control" id="password" placeholder="Ingresa ContraseÃ±a">
          </div>
    
          <div class="d-flex justify-content-center">
            <button (click)="getIngresar()" class="btn btn-primary" >Siguiente</button>
          </div>
    
        
      </div>
    </div>
    </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 SaludParaTI. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
