<div class="d-flex justify-content-center">
  <div class="modificado">
    <h4 class="text-center">Inicia Sesión con tu cuenta</h4>

    <p class="text-center">Introduce tu dirección de correo electrónico</p>

      <p class="text-danger"></p>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label> 
        <input [(ngModel)]="ingresar.Correo" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escribe tu correo aquí..">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="ingresar.Contrasena" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña aquí...">
      </div>

      <div class="d-flex justify-content-center">
        <button (click)="getIngresar()" class="btn btn-primary" >Siguiente</button>
      </div>

    <p class="text-center not">¿Aún no tienes cuenta? <a routerLink="/sign-up">Regístrate ahora</a></p>
  </div>
</div>
