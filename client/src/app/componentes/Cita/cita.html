<div class="card mx-auto">
    <div class="card-header bg-white text-center">
      <h5 style="color: black">Cita Medica</h5>
    </div>
    <form (ngSubmit)="saveNewCita()">
      <div class="card-body">
        <div class="entrada mb-3">
          <select class="form-select" aria-label="Default select example" name="especialidad">
            <option value="" disabled selected>Especialidad</option>
            <option value="Medico General">Medico General</option>
            <option value="Cirujano">Cirujano</option>
          </select>
        </div>
  
        <br>
        <div class="entrada mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre del Paciente"name="nomPaciente">
        </div>
        <div class="entrada mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Numero de Telefono"  name="numTelefono">
        </div>
        <div class="entrada mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Motivo de la consulta"  name="motivo"></textarea>
        </div>
  
        <button type="submit" class="btn btn-dark">Generar</button>
      </div>
    </form>
  </div>
