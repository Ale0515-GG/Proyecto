<app-late></app-late>

<div class="card mx-auto">
    <div class="card-header bg-white text-center">
      <h5 style="color: black">Registro</h5>
    </div>
    <form action="/login">
      <div>
        <div class="card-body">
          <div class="entrada mb-3">
            <i class="fa-regular fa-envelope fa-beat-fade" style="color: #000000;"></i>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Correo" aria-describedby="emailHelp" placeholder="Correo Electrónico" [(ngModel)]="login.Correo">
            <br>
          <div class="entrada mb-3">
            <i class="fa-solid fa-key fa-beat-fade" style="color: #000000;"></i>
            <input type="password" class="form-control" id="exampleInputPassword1" name="Contrasena" placeholder="Contraseña" [(ngModel)]="login.Contrasena">
          </div>
          <button type="submit" class="btn btn-primary" (click)="saveLogin()">Registrarse</button>
          <div id="emailHelp" class="form-text">
            Al registrarse, aceptas nuestras políticas de uso, condiciones y privacidad.
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
          </div>
        </div>
      </div>
 
  </div>
